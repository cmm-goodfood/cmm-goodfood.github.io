<!DOCTYPE html>
<html lang="fr">
<head>
    <title>GoodFood - Documentation</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <style>
        body {
            margin: 50px 0 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgb(33, 43, 48);
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding-left: 40px;
            font-weight: bold;
            font-size: 20px;
            font-family: Montserrat, sans-serif;
            color: white;
            box-shadow: 0 0 5px black;
        }

        .menu-content {
            top: 50px !important;
            padding-top: 40px;
        }

        [data-section-id] {
            padding: 20px 0 !important;
        }

        [data-section-id] h1 {
            margin-top: 0;
            margin-bottom: 0;
        }

        [data-section-id] h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        span.client-error {
            display: inline-block;
            height: 17px;
            line-height: 17px;
            background-color: rgb(204, 51, 51);
            font-size: 8px;
            font-family: Verdana, sans-serif;
            color: white;
            border-radius: 3px;
            padding: 0 4px;
        }

        hr {
            border: 1px solid rgba(33, 43, 48, 0.8);
            background: rgba(33, 43, 48, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>GoodFood</header>
<redoc spec-url="resources/api.yaml"></redoc>
<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
</body>
</html>
