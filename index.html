<!DOCTYPE html>
<html lang="fr">
<head>
    <title>GoodFood - Documentation</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <style>
        body {
            margin: 0 0 0 50px;
            padding: 0;
        }

        header {
            position: fixed;
            left: 0;
            bottom: 0;
            box-sizing: border-box;
            z-index: 10;
            background: rgb(33, 43, 48);
            width: 50px;
            height: 100%;
            line-height: 50px;
            padding-top: 20px;
            font-weight: bold;
            font-size: 20px;
            font-family: Montserrat, sans-serif;
            color: white;
            box-shadow: 0 0 5px black;
            writing-mode: tb-rl;
        }

        [data-section-id] {
            border-top: 5px solid rgba(0, 0, 0, 0.3) !important;
        }

        [data-section-id]::after {
            border-bottom: none !important;
        }

        [data-section-id] h1, [data-section-id] h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        .menu-content {
            padding-top: 10px;
        }

        span.client-error {
            display: inline-block;
            height: 17px;
            line-height: 17px;
            background-color: rgb(204, 51, 51);
            font-size: 8px;
            font-family: Verdana, sans-serif;
            color: white;
            border-radius: 3px;
            padding: 0 4px;
        }
    </style>
</head>
<body>
<header>GoodFood</header>
<redoc spec-url="resources/api.yaml"></redoc>
